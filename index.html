<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
   <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;500;700&family=Radio+Canada:wght@500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
           <div class="overview">

      
            <h1 id="city"></h1>
          <ul>
           <li>
            
           
             
          </li> 
            <li> last updated: <span id="current"></span>  </li>
            <li></li>
            <li id="weather-description"></li>
        
          </ul>
        </div>
          <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img 
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                alt="Clear"
                class="float-left"
                />
               
               <strong id="temp" class="temp" ></strong><span class="units"><a> Â°F</a>           
                
             </span>
                   
                </div>
            </div>
            <div class="col-6">
                <ul>
                    
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind <span id="wind"> </span> km/h 
                    </li>
                </ul>
            </div>
        </div>
        
      <form id="search-form">
        <input
        type="text"
        placeholder="Search for a city"
        autofocus="on"
        id="search-text-input"
        />
        <input type="submit" 
        value="Search"
        id="submit"
        />
      </form>
     <button id="current-location-button">
       current location
     </button>
        
     
      <small> <a href="http://github.com/amandareyd/weather-app-project.git" target="_blank">Open-sourced code</a>, by Amanda Drause</small>
    </div>
  </div>
    <script src="index.js">

    </script>
    
</body>
</html>
