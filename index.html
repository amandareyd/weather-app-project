<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
   <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;500;700&family=Radio+Canada:wght@500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input
            type="text"
            placeholder="Search for a city"
            autofocus="on"
            id="search-text-input"
            />
            <input type="submit" 
            value="Search"
            id="submit"
            />
          </form>


           <div class="overview">

      
            <h1 id="city"></h1>
          <ul>
           <li>
            
           
             
          </li> 
            <li> last updated: <span id="current"></span>  </li>
            <li></li>
            <li id="weather-description"></li>
        
          </ul>
        </div>
          <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img 
                src="" 
                alt="Clear"
                id="icon"
                class="float-left"
                />
               
               <strong id="temp" class="temp" ></strong>
               <span class="units"
               > <a href="#" id="fahrenheit-link" class="active">째F </a>|
               <a href="#" id="celsius-link"> 째C</a>           
                
             </span>
                   
                </div>
            </div>
            <div class="col-6">
                <ul>
                    
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind <span id="wind"> </span> mph
                    </li>
                </ul>
            </div>
        </div>
        
     <div class="weather-forecast" id="forecast">
       <div class="row">
         <div class="col-2">
           <div class="weather-forecast-date">Thu</div>
           <img 
              src="http://openweathermap.org/img/wn/03d@2x.png" 
              alt="" 
              width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">
                  18째
                </span>
                <span class="weather-forecast-temperature-min">
                  12째
                </span>
              </div>
         </div>
       </div>
     </div>
     <button id="current-location-button">
       current location
     </button>
        
    </div>
      <small > <a href="http://github.com/amandareyd/weather-app-project.git" target="_blank"
        id="git-link">Open-sourced code</a>, by Amanda Drause</small>
   
  </div>
    <script src="index.js">

    </script>
    
</body>
</html>
