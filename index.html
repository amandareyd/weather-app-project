<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
   <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;500;700&family=Radio+Canada:wght@500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
   
      
      <div class="nashville">

      
            <h1 id="city"></h1>
          
           <h2>  
             <span class="temp" id="temp"></span>
           <span class="units">
              <a> °F</a>           
              
           </span>
             
            </h2>
            <h3 id="current"> </h3>
            <h4></h4>
            <h5 id="weather-description"></h5>
        
     </div>
   
        <div class="row">
          <div class="col">
            Today 
            <br>
            🌤
            <br>
            85° 62°
          </div>
          <div class="col">
            Monday 
            <br>
            ☀️
            <br>
            82° 58°
          </div>
          <div class="col">
           Tuesday
           <br>
           ☁️
           <br>
           65° 45°

          </div>
          <div class="col">
           Wednesday
           <br>
           ☀️
            <br>
            70° 40°
            
           </div>
           <div class="col">
           Thursday
           <br>
           🌦
            <br>
            75° 46°
            
           </div>
        </div>
      </div>
      <form id="search-form">
        <input
        type="text"
        placeholder="Search for a city"
        autofocus="on"
        id="search-text-input"
        />
        <input type="submit" 
        value="Search"
        id="submit"
        />
      </form>
     <button id="current-location-button">
       current location
     </button>
       
      
   
  </div class="container">
    <script src="index.js">

    </script>
</body>
</html>
